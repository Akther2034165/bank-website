<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-bold text text-yellow-900">NRB Bank</span></h1>
    </header>
    <main>
        <section class="bg-purple-300 w-2/4 p-8 mx-auto mt-16 rounded-lg">
            <h3 class="text-3xl mb-4">Please Login First</h3>
            <div>
                <input id= "user-email" class="border border-gray-400 rounded block w-3/4 mb-4 px-3 py-1" type="text" placeholder="Enter Your Email">
                <input id="user-password" class="border border-gray-400 rounded block w-3/4 mb-4 px-3 py-1" type="password" placeholder="Enter Your Password">
                <button id="login-submit" class="bg-red-900 text-white px-4 py-1 font-medium rounded"> Submit </button>
            </div>
        </section>
    </main>



    <script src="js/login-script.js"></script>
</body>
</html>
