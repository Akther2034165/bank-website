<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 italic">Let's Get Some<span class="font-bold text text-yellow-700"> Money</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-indigo-400 p-10 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span  id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-10 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-red-400 p-10 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-5">
                <div class="bg-pink-200 p-12 rounded-lg">
                    <h3 class="text-3xl py-2">Please Deposit</h3>
                    <div>
                        <input id= "deposit-input" class="border border-gray-400 rounded block w-3/4 mb-4 px-3 py-2" type="text" placeholder="$ ammount you want to deposit">
                    <button id="deposit-button" class="bg-red-800 text-white px-4 py-1 font-medium rounded"> Deposite </button>
                    </div>
                </div>
                <div class="bg-red-200 p-12 rounded-lg">
                    <h3 class="text-3xl py-2">Please Withdraw</h3>
                    <div>
                        <input id= "withdraw-input" class="border border-gray-400 rounded block w-3/4 mb-4 px-3 py-2" type="text" placeholder="$ ammount you want to withdraw">
                    <button id="withdraw-button" class="bg-red-800 text-white px-4 py-1 font-medium rounded"> Withdraw </button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/banking.js"></script>
</body>
</html>
